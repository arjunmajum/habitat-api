ENVIRONMENT:
  MAX_EPISODE_STEPS: 500
SIMULATOR:
  FORWARD_STEP_SIZE: 0.25
  TURN_ANGLE: 15
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
  RGB_SENSOR:
    WIDTH: 256
    HEIGHT: 256
    HFOV: 45
    TYPE: HabitatSimRGBSensor
  DEPTH_SENSOR:
    WIDTH: 256
    HEIGHT: 256
TASK:
  TYPE: VLN-v0
  SENSORS: ['POINTGOAL_WITH_GPS_COMPASS_SENSOR', 'INSTRUCTION_SENSOR']
  POSSIBLE_ACTIONS: ['STOP', 'MOVE_FORWARD', 'TURN_LEFT', 'TURN_RIGHT']

  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  # MEASUREMENTS: ['SPL']
  MEASUREMENTS: ['SPL', 'NDTW']

  SPL:
    TYPE: SPL
    SUCCESS_DISTANCE: 3.0
  NDTW:
    TYPE: NDTW
    METRICS: ["NDTW", "SDTW"] #[NDTW, SDTW]
    FDTW: True  # False: DTW
    SPLIT: train
    SUCCESS_DISTANCE: 3.0
    GT_PATH: "data/datasets/vln/r2r/v1/{split}/{split}_gt.json.gz"

DATASET:
  TYPE: R2RVLN-v1
  SPLIT: train
  DATA_PATH: "data/datasets/vln/r2r/v1/{split}/{split}.json.gz"
  SCENES_DIR: "data/scene_datasets/"
